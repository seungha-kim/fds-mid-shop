<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>남성 의류 쇼핑몰</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <template id="layout">
    <div class="appbar">
      <div class="appbar__left">
        <div class="appbar__link logo">LOGO</div>
      </div>
      <div class="appbar__right">
        <div class="appbar__link sign-up hidden">SIGN UP</div>
        <div class="appbar__link sign-in hidden">SIGN IN</div>
        <div class="appbar__link sign-out hidden">SIGN OUT</div>
        <div class="appbar__link cart">CART</div>
        <div class="appbar__link order">ORDERS</div>
      </div>
    </div>
    <nav class="navbar">
      <div class="navbar__link all">ALL</div>
      <div class="navbar__link top">TOP</div>
      <div class="navbar__link pants">PANTS</div>
      <div class="navbar__link shoes">SHOES</div>
    </nav>
    <main class="main"></main>
  </template>

  <template id="register-form">
    <h1>회원 가입</h1>
    <form class="register-form">
      <label>
        사용자 이름
        <input type="text" name="username">
      </label>
      <label>
        비밀번호
        <input type="password" name="password">
      </label>
      <label>
        비밀번호
        <input type="password" name="confirm">
      </label>
      <button>회원 가입</button>
    </form>
  </template>

  <template id="login-form">
    <h1>로그인</h1>
    <form class="login-form">
      <label>
        사용자 이름
        <input type="text" name="username">
      </label>
      <label>
        비밀번호
        <input type="password" name="password">
      </label>
      <button>로그인</button>
    </form>
  </template>

  <template id="product-list">
    <h1 class="header"></h1>
    <div class="product-list"></div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img class="main-image">
      <div class="title"></div>
      <div class="description"></div>
    </div>
  </template>

  <template id="product-detail">
    <h1>상품 정보</h1>
    <div class="product-detail">
      <div class="product-info">
        <div class="product-info__left">
          <img class="main-image">
        </div>
        <div class="product-info__right">
          <div class="title"></div>
          <div class="description"></div>
        </div>
      </div>
      <form class="cart-form">
        <div class="cart-form__field">
          <div class="cart-form__label">
            옵션
          </div>
          <select name="option" class="cart-form__control option" required>
            <option value="" disabled selected>옵션을 선택하세요</option>
          </select>
        </div class="cart-form__field">
        <div class="cart-form__field">
          <div class="cart-form__label">
            수량
          </div>
          <input type="number" name="quantity" class="cart-form__control quantity" value="1" min="1" required>
        </div class="cart-form__field">
        <div class="cart-form__field">
          가격: <span class="price"></span>
        </div>
        <button class="cart-form__submit">장바구니에 넣기</button>
      </form>
      <div class="detail-image-list">
      </div>
    </div>
  </template>

  <template id="detail-image">
    <img class="detail-image">
  </template>

  <template id="cart-list">
    <h1>장바구니</h1>

    <table class="cart-table">
      <thead>
        <tr>
          <td>
            <input type="checkbox" class="checkbox-all" checked>
          </td>
          <td>대표 이미지</td>
          <td>상품 설명</td>
          <td>수량</td>
          <td>삭제</td>
        </tr>
      </thead>
      <tbody class="cart-list"></tbody>
    </table>
    <button class="order">선택 상품 주문하기</button>
  </template>

  <template id="cart-item">
    <tr class="cart-item">
      <td>
        <input type="checkbox" class="checkbox" checked>
      </td>
      <td>
        <img class="main-image">
      </td>
      <td>
        <div class="title"></div>
        <div class="option"></div>
        <div class="price"></div>
      </td>
      <td>
        <form class="quantity-form">
          <input type="number" name="quantity" class="quantity">
          <button>수정</button>
        </form>
      </td>
      <td>
        <button class="delete">삭제</button>
      </td>
    </tr>
  </template>

  <template id="order-list">
    <h1>주문 내역</h1>
    <table class="order-table">
      <thead>
        <tr>
          <td>주문 번호</td>
          <td>대표 이미지</td>
          <td>상품 설명</td>
          <td>주문 일시</td>
        </tr>
      </thead>
      <tbody class="order-list">
      </tbody>
    </table>
  </template>

  <template id="order-item">
    <tr class="order-item">
      <td class="order-id"></td>
      <td>
        <img class="main-image">
      </td>
      <td>
        <div class="title"></div>
        <div class="price"></div>
      </td>
      <td class="order-time"></td>
    </tr>
  </template>

  <div class="root"></div>
  <script src="./index.js"></script>
</body>

</html>
