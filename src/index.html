<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>남성 의류 쇼핑몰</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <template id="layout">
    <div class="appbar">
      <div class="appbar__left">
        <div class="appbar__link logo">LOGO</div>
      </div>
      <div class="appbar__right">
        <div class="appbar__link sign-up hidden">SIGN UP</div>
        <div class="appbar__link sign-in hidden">SIGN IN</div>
        <div class="appbar__link sign-out hidden">SIGN OUT</div>
        <div class="appbar__link cart">CART</div>
      </div>
    </div>
    <nav class="navbar">
      <div class="navbar__link all">ALL</div>
      <div class="navbar__link top">TOP</div>
      <div class="navbar__link pants">PANTS</div>
      <div class="navbar__link shoes">SHOES</div>
    </nav>
    <main class="main"></main>
  </template>

  <template id="register-form">
    <form class="register-form">
      <!-- TODO -->
    </form>
  </template>

  <template id="login-form">
    <form class="login-form">
      <label>
        사용자 이름
        <input type="text" name="username">
      </label>
      <label>
        비밀번호
        <input type="password" name="password">
      </label>
      <button>로그인</button>
    </form>
  </template>

  <template id="product-list">
    <div class="product-list"></div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img class="main-image">
      <div class="title"></div>
      <div class="description"></div>
    </div>
  </template>

  <template id="product-detail">
    <div class="product-detail">
      <div class="product-info">
        <img class="main-image">
        <div class="title"></div>
        <div class="description"></div>
      </div>
      <form class="cart-form">
        <label>
          옵션
          <select name="option" class="option" required>
            <option value="" disabled selected>옵션을 선택하세요</option>
          </select>
        </label>
        <label>
          수량
          <input type="number" name="quantity" class="quantity" value="1" min="1" required>
        </label>
        <button>장바구니에 넣기</button>
      </form>
      <div class="total-wrap">
        가격: <span class="total"></span>
      </div>
      <div class="detail-image-list">
      </div>
    </div>
  </template>

  <template id="detail-image">
    <img class="detail-image">
  </template>

  <template id="cart-list">
    <h1>장바구니</h1>
    <div class="cart-list"></div>
  </template>

  <template id="cart-item">
    <div class="cart-item">
      <img class="main-image">
      <div class="title"></div>
      <div class="description"></div>
      <div class="option"></div>
      <div class="price"></div>
      <form class="quantity-form">
        <input type="number" name="quantity" class="quantity">
        <button>수량 수정</button>
      </form>
      <button class="delete">삭제</button>
    </div>
  </template>

  <div class="root"></div>
  <script src="./index.js"></script>
</body>

</html>
